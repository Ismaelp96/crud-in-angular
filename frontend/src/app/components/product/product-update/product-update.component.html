<mat-card>
  <mat-card-title class="new-product">Alterar Produto</mat-card-title>
  <form class="form-product">
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="PreÃ§o(R$)"
        [(ngModel)]="product.price"
        name="price"
      />
    </mat-form-field>
  </form>
  <div class="form-button">
    <button mat-raised-button (click)="updateProduct()" color="primary">
      Atualizar
    </button>
    <button mat-raised-button (click)="cancelUpdate()">Cancelar</button>
  </div>
</mat-card>
